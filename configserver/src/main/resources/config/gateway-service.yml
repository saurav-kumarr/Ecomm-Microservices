server:
  port: 8080
spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service

              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/products/**
              # For shorting URL. It also be done in GatewayConfig.java
#                - Path=/products/**
#              filters:
#                  - "RewritePath=/products(?<segment>/?.*),/api/products${segment}"
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/orders/**, /api/cart/**
            - id: eureka-server
              uri: http://localhost:8761
              predicates:
                - Path=/eureka/main
              filters:
                - SetPath=/
            - id: eureka-server-static
              uri: http://localhost:8761
              predicates:
                - Path=/eureka/**
# http://localhost:8080/api/users -> http://localhost:8085/api/users
logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

management:
  endpoints:
    web.exposure:
      include: "*"
  tracing:
    sampling:
      probability: 1.0
eureka:
  instance:
    prefer-ip-address: true


